<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <p>
            <h1>Feedback Form</h1>
        <br>
        <br>
        </p>
        Please fill out this form to help us improve our site
        <form>
            <p>
                <label>Name: </label>
                <input type="text" placeholder="Rohit">
                <br>
                <br>
                <label>Comments:</label>
                <br>
                <textarea rows="10" cols="50" placeholder="Enter your comments here"></textarea>
                <br>
                <br>
                <label><b>Things you liked:</b></label>
                <br>
                <br>
                <input type="checkbox">
                <label>Site Design</label>
                <input type="checkbox">
                <label>Links</label>
                <input type="checkbox">
                <label>Ease of Use</label>
                <input type="checkbox">
                <label>Images</label>
                <input type="checkbox">
                <label>Source code</label>
                <br>
                <br>
                <label><b>How did you get to our site:</b></label>
                <br>
                <br>
                <input type="radio" name="found">
                <label>Search engine</label>
                <input type="radio" name="found">
                <label>Links from another site</label>
                <input type="radio" name="found">
                <label>Full stack</label>
                <input type="radio" name="found">
                <label>Reference in a book</label>
                <input type="radio" name="found">
                <label>Other</label>
                <br>
                <br>
                <select>
                    <option value="Amazing">Amazing</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Submit your entries"> 
                <input type="reset" value="reset your entries">
            </p>
        </form>
    </body>
</html>
